<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SERVER_NAME }} - Setup Complete</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp', v=favicon_timestamp) }}">
    <link rel="stylesheet" href="/static/modern-style.css">
    <style>
        :root {
            --accent-color: {{ ACCENT_COLOR or "#d33fbc" }};
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="complete-card">
            <img src="{{ url_for('static', filename=logo_filename) }}" alt="Logo" class="complete-logo">
            <h1 class="complete-title">Changes Saved!</h1>
            <p class="complete-message">
                <strong>The server will restart automatically to apply changes.<br></strong><br>
                If you don't see the login page, please check the logs for errors.
            </p>

            <div class="countdown-container">
                <div class="countdown-bar-container">
                    <div class="countdown-bar" id="countdownBar"></div>
                    <span class="countdown-label" id="countdownLabel">Reloading in 15 seconds...</span>
                </div>
            </div>

            <a href="/" id="loginBtn" class="login-btn">Go to Login</a>
        </div>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                fetch('/trigger_restart', {method: 'POST'});
            }, 1000);

            var totalSeconds = 15;
            var elapsed = 0;
            var bar = document.getElementById('countdownBar');
            var label = document.getElementById('countdownLabel');
            var waiting = false;

            function checkLoginAndRedirect() {
                document.getElementById('loginBtn').style.display = 'inline-block';
                label.textContent = 'Checking if login page is online...';
                fetch('/', {method: 'GET', cache: 'no-store'})
                    .then(function(response) {
                        if (response.ok) {
                            label.textContent = 'Login page is online! Redirecting...';
                            setTimeout(function() { window.location.href = '/'; }, 500);
                        } else {
                            label.textContent = 'Waiting for server to come online...';
                            setTimeout(checkLoginAndRedirect, 1000);
                        }
                    })
                    .catch(function() {
                        label.textContent = 'Waiting for server to come online...';
                        setTimeout(checkLoginAndRedirect, 1000);
                    });
            }

            function updateBar() {
                if (waiting) return;
                elapsed += 0.1; // Changed from 0.5 to 0.1 for smoother animation
                var percent = Math.min(100, (elapsed / totalSeconds) * 100);
                bar.style.width = percent + '%';
                var remaining = Math.ceil(totalSeconds - elapsed);
                label.textContent = 'Reloading in ' + remaining + ' second' + (remaining !== 1 ? 's' : '') + '...';
                if (elapsed < totalSeconds) {
                    setTimeout(updateBar, 100); // Changed from 500ms to 100ms for smoother animation
                } else {
                    waiting = true;
                    document.getElementById('loginBtn').style.display = 'inline-block';
                    label.textContent = 'Checking if login page is online...';
                    checkLoginAndRedirect();
                }
            }
            updateBar();
        });
    </script>
</body>
</html>
